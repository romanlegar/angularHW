<div class="col-md-6 col-xs-12">
    <img class="center-block" src={{book.img}}>
    <div class="row">
        <div class="col-md-offset-2 col-md-4 col-xs-12">
            <h4>{{book.name  | titlecase}}</h4>
            <span>{{book.price | currency}}</span>
        </div>
        <div class="col-md-6 col-xs-12">
            <button class="btn btn-primary center-block" (click)="onBuyButtonClicked()">Купить</button>
        </div>
    </div>

</div>
